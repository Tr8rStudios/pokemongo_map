<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">

                    <a href="index.html">

        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="box">
                <div class="row" style="height: 100%"> 
                    <div id="other2" class="other-col">
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                    </div>
					<div id="other" class="other-col">
						<i>This data is not officially sourced. It is compiled by various Pokemon Trainers in Melbourne. To view full map visit <a href="https://goo.gl/8NZuk0">https://goo.gl/8NZuk0</a></i>
                    </div>
                    <div id="map"></div>
                        <script type="text/javascript">
         var vector = new ol.layer.Vector({
            source: new ol.source.Vector({
            url: 'data/example.kml',
            format: new ol.format.KML()
            })
        });
        var plain = new ol.layer.Tile({
                source: new ol.source.OSM()
        });

        var map = new ol.Map({
            target: 'map',
            layers: [plain,vector],
            view: new ol.View({
            center: ol.proj.fromLonLat([37.41, 8.82]),
            zoom: 4
            })
        });
        var displayFeatureInfo = function(pixel) {
        var features = [];
        map.forEachFeatureAtPixel(pixel, function(feature, layer) {
            features.push(feature);
        });
        if (features.length > 0) {
            var info = [];
            var i, ii;
            for (i = 0, ii = features.length; i < ii; ++i) {
            info.push(features[i].get('name'));
            }
            document.getElementById('info').innerHTML = info.join(', ') || '(unknown)';
            map.getTarget().style.cursor = 'pointer';
        } else {
            document.getElementById('info').innerHTML = '&nbsp;';
            map.getTarget().style.cursor = '';
        }
        };

        map.on('pointermove', function(evt) {
        if (evt.dragging) {
            return;
        }
        var pixel = map.getEventPixel(evt.originalEvent);
        displayFeatureInfo(pixel);
        });

        map.on('click', function(evt) {
        displayFeatureInfo(evt.pixel);
        });
    </script>
                </div>
                                    
            </div>
